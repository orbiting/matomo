<div class="checkbox">
    <label>
        <input ng-model="formField.value"
               piwik-attributes="{{formField.uiControlAttributes}}"
               ng-value="1"
               ng-checked="!!formField.value"
               type="checkbox"
               id="{{ formField.name }}"
               name="{{ formField.name }}">

        <span ng-bind-html="formField.title"></span>
    </label>
</div>
